{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('wines_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.rate.label }}
      </td>
      <td>
        {{ form.rate }}
      </td>
      <td>
        <ul>
          {% for error in form.rate.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new wine"/>
      </td>
    </tr>
</form>
{% endblock %}
